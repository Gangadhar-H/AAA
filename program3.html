<!DOCTYPE HTML>
<html>
	<head> 
		<title> Student Registration Form </title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
	</head>

	<body>

		<section class="container bg-light p-4">
			<h2 class="text-center mt-4"> Student Registration </h2>
			<div class="card shadow-sm p-4 mt-3 bg-light">
				<form id="formRegister">
					<div class="mb-3">
						<label for="fname" class="form-label"> First Name: </label>
						<input type="text" id="fname" name="fname" class="form-control">
						<span id="nameSpan" class="text-danger"></span>
					</div>
					<div class="mb-3">
						<label for="lname" class="form-label"> Last Name: </label>
						<input type="text" id="lname" name="lname" class="form-control">
					</div>
					<div class="mb-3">
                                                <label for="email" class="form-label"> Email: </label>
                                                <input type="text" id="email" name="email" class="form-control">
                                                <span id="eSpan" class="text-danger"></span>
                                        </div>
                                        <div class="mb-3">
                                                <label for="phno" class="form-label"> Phone number: </label>
                                                <input type="number" id="phno" name="phno" class="form-control">                                
						<span id="phSpan" class="text-danger"></span>
                                        </div>
                                        <div class="mb-3">
                                                <label for="usn" class="form-label"> USN: </label>
                                                <input type="text" id="usn" name="usn" class="form-control">
                                                <span id="usnSpan" class="text-danger"></span>
                                        </div>
                                        <div class="mb-3">
                                               <button class="btn btn-primary"> Submit </button>
                                        </div>


				</form>
			</div>
		
		</section>

		<script>
			document.getElementById("formRegister").addEventListener("submit", (e) => {
				e.preventDefault();

				let isValid = true;
				
				let emailReg = /^[A-Za-z0-9._+%]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$/;
				let phReg = /^[6-9]\d{9}$/;
				let nameReg = /^[A-Za-z ]{2,}$/;
				let usnReg = /^RVCE25MCA\d{3}$/;

				let nameSpan = document.getElementById("nameSpan");
				let espan = document.getElementById("eSpan");
				let pspan = document.getElementById("pSpan");
				let usnSpan = document.getElementById("usnSpan");

				if(!emailReg.test(document.getElementById("email").value)) {
					espan.innerText="Invalid Email";
					isValid=false;	
				}
				else {
					espan.innerText="";
				}

				if (isValid) {
					alert("Login Successfull");
				}
		
			});
		</script>



	</body>
</html>
